<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用AI理解代码</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f0e1;
            font-family: 'Arial Black', 'Arial Bold', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            position: relative;
        }
        
        @media (max-width: 768px) {
            .container {
                width: 95%;
                height: 95vh;
            }

</head>
<body>
    <div class="container">
        <svg width="100%" height="100%" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid meet">
            <!-- 主背景 -->
            <rect width="1200" height="800" fill="#f5f0e1" />
            
            <!-- 标题窗口 -->
            <g class="title-window">
                <!-- 窗口框架 -->
                <rect x="300" y="50" width="600" height="80" rx="6" ry="6" fill="#f5f0e1" stroke="#000" stroke-width="2"/>
                <!-- 标题栏 -->
                <rect x="300" y="50" width="600" height="30" rx="6" ry="6" fill="#e0c0e0" stroke="#000" stroke-width="2"/>
                <!-- 关闭按钮 -->
                <circle cx="320" cy="65" r="8" fill="#f0c0c0" stroke="#000" stroke-width="1.5"/>
                <line x1="317" y1="62" x2="323" y2="68" stroke="#000" stroke-width="1.5"/>
                <line x1="323" y1="62" x2="317" y2="68" stroke="#000" stroke-width="1.5"/>
                <!-- 最小化按钮 -->
                <circle cx="345" cy="65" r="8" fill="#f0c0c0" stroke="#000" stroke-width="1.5"/>
                <line x1="341" y1="65" x2="349" y2="65" stroke="#000" stroke-width="1.5"/>
                <!-- 窗口标题 -->
                <text x="600" y="72" text-anchor="middle" font-size="20" font-weight="bold">用 AI 理解代码</text>

            </g>
            
            <!-- 主要内容区 - 三个功能窗口并排 -->
            <!-- 1. 项目概览窗口 -->
            <g class="window project-overview">
                <!-- 窗口框架 -->
                <rect x="100" y="150" width="320" height="500" rx="6" ry="6" fill="#f5f0e1" stroke="#000" stroke-width="2"/>
                <!-- 标题栏 -->
                <rect x="100" y="150" width="320" height="30" rx="6" ry="6" fill="#e0c0e0" stroke="#000" stroke-width="2"/>
                <!-- 关闭按钮 -->
                <circle cx="120" cy="165" r="8" fill="#f0c0c0" stroke="#000" stroke-width="1.5"/>
                <line x1="117" y1="162" x2="123" y2="168" stroke="#000" stroke-width="1.5"/>
                <line x1="123" y1="162" x2="117" y2="168" stroke="#000" stroke-width="1.5"/>
                <!-- 最小化按钮 -->
                <circle cx="145" cy="165" r="8" fill="#f0c0c0" stroke="#000" stroke-width="1.5"/>
                <line x1="141" y1="165" x2="149" y2="165" stroke="#000" stroke-width="1.5"/>
                <!-- 窗口标题 -->
                <text x="260" y="172" text-anchor="middle" font-size="18" font-weight="bold">项目概览</text>
                
                <!-- 内容区 -->
                <!-- 文件夹图标 -->
                <rect x="130" y="200" width="60" height="50" rx="4" ry="4" fill="#f0c0c0" stroke="#000" stroke-width="1.5"/>
                <path d="M130 215 L150 215 L160 200 L190 200" fill="none" stroke="#000" stroke-width="1.5"/>
                
                <!-- 项目结构显示 -->
                <g class="project-structure">
                    <rect x="130" y="270" width="260" height="180" rx="4" ry="4" fill="#fff" stroke="#000" stroke-width="1.5"/>
                    
                    <!-- 项目结构动画 - 逐行显示 -->
                    <g font-family="monospace" font-size="16">
                        <text x="140" y="290" opacity="0">
                            <tspan x="140" dy="0">项目结构</tspan>
                            <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="0.5s" fill="freeze" />
                        </text>
                        <text x="150" y="320" opacity="0">
                            <tspan x="150" dy="0">├── src/</tspan>
                            <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1s" fill="freeze" />
                        </text>
                        <text x="170" y="345" opacity="0">
                            <tspan x="170" dy="0">├── auth/</tspan>
                            <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1.5s" fill="freeze" />
                        </text>
                        <text x="170" y="370" opacity="0">
                            <tspan x="170" dy="0">├── core/</tspan>
                            <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="2s" fill="freeze" />
                        </text>
                        <text x="170" y="395" opacity="0">
                            <tspan x="170" dy="0">└── utils/</tspan>
                            <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="2.5s" fill="freeze" />
                        </text>
                        <text x="150" y="420" opacity="0">
                            <tspan x="150" dy="0">└── tests/</tspan>
                            <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="3s" fill="freeze" />
                        </text>
                    </g>
                </g>
                
                <!-- 对话框 - 用户询问 -->
                <rect x="150" y="470" width="220" height="40" rx="20" ry="20" fill="#f0c0c0" stroke="#000" stroke-width="1.5"/>
                <text x="260" y="495" text-anchor="middle" font-size="14">请解释项目架构和模块功能</text>
                
                <!-- AI回应 - 概述 -->
                <rect x="110" y="520" width="300" height="120" rx="6" ry="6" fill="#fff" stroke="#000" stroke-width="1.5" opacity="0">
                    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="3.5s" fill="freeze" />
                </rect>
                
                <!-- 打字机效果的AI回复 -->
                <text x="120" y="540" font-size="14" opacity="0">
                    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="3.5s" fill="freeze" />
                    <tspan x="120" dy="0" font-weight="bold">项目架构:</tspan>
                    <tspan x="120" dy="20">- auth: 用户认证模块</tspan>
                    <tspan x="120" dy="20">- core: 核心业务逻辑</tspan>
                    <tspan x="120" dy="20">- utils: 通用工具函数</tspan>
                    <tspan x="120" dy="20">- tests: 自动化测试用例</tspan>
                </text>
            </g>
            
            <!-- 2. 复杂代码解析窗口 -->
            <g class="window code-analysis">
                <!-- 窗口框架 -->
                <rect x="440" y="150" width="320" height="500" rx="6" ry="6" fill="#f5f0e1" stroke="#000" stroke-width="2"/>
                <!-- 标题栏 -->
                <rect x="440" y="150" width="320" height="30" rx="6" ry="6" fill="#e0c0e0" stroke="#000" stroke-width="2"/>
                <!-- 关闭按钮 -->
                <circle cx="460" cy="165" r="8" fill="#f0c0c0" stroke="#000" stroke-width="1.5"/>
                <line x1="457" y1="162" x2="463" y2="168" stroke="#000" stroke-width="1.5"/>
                <line x1="463" y1="162" x2="457" y2="168" stroke="#000" stroke-width="1.5"/>
                <!-- 最小化按钮 -->
                <circle cx="485" cy="165" r="8" fill="#f0c0c0" stroke="#000" stroke-width="1.5"/>
                <line x1="481" y1="165" x2="489" y2="165" stroke="#000" stroke-width="1.5"/>
                <!-- 窗口标题 -->
                <text x="600" y="172" text-anchor="middle" font-size="18" font-weight="bold">复杂代码解析</text>
                
                <!-- 编辑器界面 -->
                <rect x="450" y="200" width="300" height="220" rx="4" ry="4" fill="#fff" stroke="#000" stroke-width="1.5"/>
                
                <!-- 代码 -->
                <text x="460" y="220" font-family="monospace" font-size="14">
                    <tspan x="460" dy="0">function processData(input) {</tspan>
                    <tspan x="460" dy="20">  const result = input</tspan>
                    <tspan x="460" dy="20">    .filter(x => x.active)</tspan>
                    <tspan x="460" dy="20">    .map(x => ({</tspan>
                    <tspan x="460" dy="20">      id: x.id,</tspan>
                    <tspan x="460" dy="20">      value: compute(x.raw)</tspan>
                    <tspan x="460" dy="20">    }))</tspan>
                    <tspan x="460" dy="20">    .reduce((acc, val) => {</tspan>
                    <tspan x="460" dy="20">      acc[val.id] = val.value;</tspan>
                    <tspan x="460" dy="20">      return acc;</tspan>
                    <tspan x="460" dy="20">    }, {});</tspan>
                    <tspan x="460" dy="20">  return result;</tspan>
                    <tspan x="460" dy="20">}</tspan>
                </text>
                
                <!-- 选中效果 -->
                <rect x="450" y="200" width="300" height="220" fill="#e0c0e0" opacity="0.2" stroke="none">
                    <animate attributeName="opacity" values="0.2;0.3;0.2" dur="2s" begin="0.5s" repeatCount="2" />
                </rect>
                
                <!-- 对话框 - 用户询问 -->
                <rect x="490" y="440" width="220" height="40" rx="20" ry="20" fill="#f0c0c0" stroke="#000" stroke-width="1.5"/>
                <text x="600" y="465" text-anchor="middle" font-size="14">解释这段代码的工作原理</text>
                
                <!-- AI回应 - 代码解释 -->
                <rect x="450" y="490" width="300" height="150" rx="6" ry="6" fill="#fff" stroke="#000" stroke-width="1.5" opacity="0">
                    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="2.5s" fill="freeze" />
                </rect>
                
                <text x="460" y="510" font-size="14" opacity="0">
                    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="2.5s" fill="freeze" />
                    <tspan x="460" dy="0" font-weight="bold">代码功能:</tspan>
                    <tspan x="460" dy="20">1. 筛选激活的数据项</tspan>
                    <tspan x="460" dy="20">2. 转换数据格式并处理原始值</tspan>
                    <tspan x="460" dy="20">3. 将结果聚合为ID-值对象</tspan>
                    <tspan x="460" dy="20">4. 适用于数据归一化处理</tspan>
                    <tspan x="460" dy="20">5. 函数式编程链式操作示例</tspan>
                </text>
            </g>
            
            <!-- 3. 定位关键逻辑窗口 -->
            <g class="window locate-logic">
                <!-- 窗口框架 -->
                <rect x="780" y="150" width="320" height="500" rx="6" ry="6" fill="#f5f0e1" stroke="#000" stroke-width="2"/>
                <!-- 标题栏 -->
                <rect x="780" y="150" width="320" height="30" rx="6" ry="6" fill="#e0c0e0" stroke="#000" stroke-width="2"/>
                <!-- 关闭按钮 -->
                <circle cx="800" cy="165" r="8" fill="#f0c0c0" stroke="#000" stroke-width="1.5"/>
                <line x1="797" y1="162" x2="803" y2="168" stroke="#000" stroke-width="1.5"/>
                <line x1="803" y1="162" x2="797" y2="168" stroke="#000" stroke-width="1.5"/>
                <!-- 最小化按钮 -->
                <circle cx="825" cy="165" r="8" fill="#f0c0c0" stroke="#000" stroke-width="1.5"/>
                <line x1="821" y1="165" x2="829" y2="165" stroke="#000" stroke-width="1.5"/>
                <!-- 窗口标题 -->
                <text x="940" y="172" text-anchor="middle" font-size="18" font-weight="bold">定位关键逻辑</text>
                
                <!-- 搜索框 -->
                <rect x="800" y="200" width="280" height="40" rx="4" ry="4" fill="#fff" stroke="#000" stroke-width="1.5"/>
                <text x="810" y="225" font-size="16">负责用户认证的逻辑在哪里？</text>
                
                <!-- 搜索图标 -->
                <circle cx="1060" cy="220" r="10" fill="none" stroke="#000" stroke-width="1.5"/>
                <line x1="1067" y1="227" x2="1075" y2="235" stroke="#000" stroke-width="2"/>
                
                <!-- 搜索动画 -->
                <g class="search-animation">
                    <circle cx="940" cy="320" r="60" fill="none" stroke="#000" stroke-width="1.5" opacity="0">
                        <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="0.5s" fill="freeze" />
                        <animate attributeName="r" values="60;65;60" dur="2s" begin="1s" repeatCount="2" />
                    </circle>
                    
                    <!-- 搜索过程中的闪光点 -->
                    <circle cx="910" cy="300" r="3" fill="#f0c0c0" opacity="0">
                        <animate attributeName="opacity" values="0;1;0" dur="0.8s" begin="1.5s" repeatCount="3" />
                    </circle>
                    <circle cx="970" cy="290" r="3" fill="#f0c0c0" opacity="0">
                        <animate attributeName="opacity" values="0;1;0" dur="0.8s" begin="1.8s" repeatCount="3" />
                    </circle>
                    <circle cx="950" cy="350" r="3" fill="#f0c0c0" opacity="0">
                        <animate attributeName="opacity" values="0;1;0" dur="0.8s" begin="2.1s" repeatCount="3" />
                    </circle>
                    
                    <!-- 文件路径动画 -->
                    <path d="M940 380 L940 420" stroke="#000" stroke-width="1.5" stroke-dasharray="5,5" opacity="0">
                        <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="3.5s" fill="freeze" />
                    </path>
                </g>
                
                <!-- 结果显示 -->
                <g class="search-result" opacity="0">
                    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="4s" fill="freeze" />
                    
                    <!-- 文件路径 -->
                    <rect x="800" y="420" width="280" height="30" rx="4" ry="4" fill="#e0c0e0" stroke="#000" stroke-width="1.5"/>
                    <text x="810" y="440" font-size="16" font-family="monospace">src/auth/authenticator.js</text>
                    
                    <!-- 文件预览 -->
                    <rect x="800" y="460" width="280" height="180" rx="4" ry="4" fill="#fff" stroke="#000" stroke-width="1.5"/>
                    <text x="810" y="480" font-family="monospace" font-size="14">
                        <tspan x="810" dy="0">// 用户认证主要逻辑</tspan>
                        <tspan x="810" dy="20">class Authenticator {</tspan>
                        <tspan x="810" dy="20">  async login(user, pass) {</tspan>
                        <tspan x="810" dy="20">    // 验证逻辑</tspan>
                        <tspan x="810" dy="20">    ...</tspan>
                        <tspan x="810" dy="20">  }</tspan>
                        <tspan x="810" dy="20">  </tspan>
                        <tspan x="810" dy="20">  validateToken(token) {</tspan>
                        <tspan x="810" dy="20">    // 令牌验证</tspan>
                        <tspan x="810" dy="20">    ...</tspan>
                        <tspan x="810" dy="20">  }</tspan>
                    </text>
                </g>
            </g>
            
            <!-- 底部状态栏 -->
            <rect x="100" y="670" width="1000" height="30" rx="6" ry="6" fill="#e0c0e0" stroke="#000" stroke-width="2"/>
            <text x="120" y="690" font-size="16">AI 辅助编程 - 让理解代码变得简单</text>
            <text x="1080" y="690" text-anchor="end" font-size="16">用户: ming1016</text>
            
            <!-- 装饰元素 - 简单点阵图案 -->
            <g class="decoration-dots" opacity="0.3">
                <circle cx="50" cy="50" r="2" fill="#000"/>
                <circle cx="70" cy="50" r="2" fill="#000"/>
                <circle cx="90" cy="50" r="2" fill="#000"/>
                <circle cx="50" cy="70" r="2" fill="#000"/>
                <circle cx="70" cy="70" r="2" fill="#000"/>
                <circle cx="90" cy="70" r="2" fill="#000"/>
                
                <circle cx="1150" cy="50" r="2" fill="#000"/>
                <circle cx="1130" cy="50" r="2" fill="#000"/>
                <circle cx="1110" cy="50" r="2" fill="#000"/>
                <circle cx="1150" cy="70" r="2" fill="#000"/>
                <circle cx="1130" cy="70" r="2" fill="#000"/>
                <circle cx="1110" cy="70" r="2" fill="#000"/>
                
                <circle cx="50" cy="730" r="2" fill="#000"/>
                <circle cx="70" cy="730" r="2" fill="#000"/>
                <circle cx="90" cy="730" r="2" fill="#000"/>
                <circle cx="50" cy="750" r="2" fill="#000"/>
                <circle cx="70" cy="750" r="2" fill="#000"/>
                <circle cx="90" cy="750" r="2" fill="#000"/>
                
                <circle cx="1150" cy="730" r="2" fill="#000"/>
                <circle cx="1130" cy="730" r="2" fill="#000"/>
                <circle cx="1110" cy="730" r="2" fill="#000"/>
                <circle cx="1150" cy="750" r="2" fill="#000"/>
                <circle cx="1130" cy="750" r="2" fill="#000"/>
                <circle cx="1110" cy="750" r="2" fill="#000"/>
            </g>
        </svg>
    </div>
</body>
</html>
