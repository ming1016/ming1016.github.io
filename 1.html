<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 辅助调试</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2A2A4A;
            font-family: "Comic Sans MS", cursive, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            position: relative;
        }
        
        .notebook-page {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 768px) {
            .container {
                width: 95%;
                height: 95vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="notebook-page">
            <svg width="100%" height="100%" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid meet">
                <!-- 手帐背景 -->
                <rect width="1200" height="800" fill="#FCF5E9" rx="15" ry="15" />
                
                <!-- 装饰元素: 胶带 -->
                <rect x="30" y="10" width="120" height="40" fill="#A08CAA" rx="5" ry="5" opacity="0.8" transform="rotate(5)" />
                <rect x="1050" y="5" width="120" height="40" fill="#E87A54" rx="5" ry="5" opacity="0.8" transform="rotate(-5)" />
                
                <!-- 页面标题 -->
                <text x="600" y="80" text-anchor="middle" font-size="48" fill="#D94E3A" font-family="Comic Sans MS, cursive">AI 辅助调试</text>
                
                <!-- 左侧场景: 询问bug -->
                <g class="debug-scene-1">
                    <!-- 圆角矩形框 -->
                    <rect x="100" y="150" width="450" height="500" rx="30" ry="30" fill="#FFF9F0" stroke="#333" stroke-width="3" stroke-dasharray="5,5" />
                    
                    <!-- 开发者和AI角色 -->
                    <g class="developer">
                        <ellipse cx="200" cy="300" rx="60" ry="70" fill="#E87A54" /> <!-- 开发者头部 -->
                        <path d="M180 280 Q200 300 220 280" fill="none" stroke="#333" stroke-width="2" /> <!-- 笑脸 -->
                        <circle cx="180" cy="270" r="5" fill="#333" /> <!-- 左眼 -->
                        <circle cx="220" cy="270" r="5" fill="#333" /> <!-- 右眼 -->
                        <path d="M170 330 Q200 360 230 330" fill="none" stroke="#333" stroke-width="3" /> <!-- 震惊表情 -->
                        
                        <!-- 电脑 -->
                        <rect x="250" y="340" width="120" height="80" fill="#5B8AC2" rx="5" ry="5" />
                        <rect x="260" y="350" width="100" height="60" fill="#333" />
                        
                        <!-- 代码符号 -->
                        <text x="270" y="370" fill="#F9D675" font-family="monospace" font-size="12">
                            <tspan x="270" dy="0">function bug() {</tspan>
                            <tspan x="270" dy="15">  if(x &lt; 0) {</tspan>
                            <tspan x="270" dy="15">    return y.val;</tspan>
                            <tspan x="270" dy="15">  }</tspan>
                            <tspan x="270" dy="15">}</tspan>
                        </text>
                    </g>
                    
                    <!-- 对话泡泡 -->
                    <path d="M230 220 Q240 200 260 210 L320 210 Q340 210 340 230 L340 250 Q340 270 320 270 L260 270 Q240 270 230 250 Z" fill="#F9D675" stroke="#333" stroke-width="2" />
                    <text x="290" y="245" text-anchor="middle" font-size="18" fill="#333">这里有 bug 吗？</text>
                    
                    <!-- AI助手 -->
                    <circle cx="450" cy="300" r="60" fill="#A08CAA" />
                    <path d="M430 300 Q450 320 470 300" fill="none" stroke="#333" stroke-width="2" /> <!-- 微笑 -->
                    <circle cx="430" cy="280" r="5" fill="#333" /> <!-- 左眼 -->
                    <circle cx="470" cy="280" r="5" fill="#333" /> <!-- 右眼 -->
                    
                    <!-- AI分析泡泡 -->
                    <path d="M380 220 Q370 200 350 210 L230 210 Q210 210 210 230 L210 250 Q210 270 230 270 L350 270 Q370 270 380 250 Z" fill="#FFF" stroke="#333" stroke-width="2" opacity="0" class="ai-response">
                        <animate attributeName="opacity" from="0" to="0.9" dur="0.5s" begin="1s" fill="freeze" />
                    </path>
                    <text x="440" y="245" text-anchor="middle" font-size="0" fill="#D94E3A" class="ai-text">
                        <animate attributeName="font-size" from="0" to="18" dur="0.5s" begin="1.2s" fill="freeze" />
                        是的，y可能为null!
                    </text>
                    
                    <!-- 放大镜动画 -->
                    <g class="magnifier" opacity="0">
                        <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1.5s" fill="freeze" />
                        <circle cx="310" cy="390" r="30" fill="none" stroke="#D94E3A" stroke-width="3" />
                        <line x1="330" y1="410" x2="350" y2="430" stroke="#D94E3A" stroke-width="4" />
                        <animateTransform attributeName="transform" type="translate" from="0 0" to="-30 -20" dur="2s" begin="2s" repeatCount="1" fill="freeze" />
                    </g>
                    
                    <!-- 错误标记 -->
                    <path d="M300 390 L320 410 M320 390 L300 410" stroke="#D94E3A" stroke-width="4" opacity="0">
                        <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="4s" fill="freeze" />
                    </path>
                    
                    <text x="300" y="480" text-anchor="middle" font-family="Comic Sans MS, cursive" font-size="24" fill="#D94E3A">询问："这里有 bug 吗？"</text>
                </g>
                
                <!-- 右侧场景: Bug排查 -->
                <g class="debug-scene-2">
                    <!-- 圆角矩形框 -->
                    <rect x="650" y="150" width="450" height="500" rx="30" ry="30" fill="#FFF9F0" stroke="#333" stroke-width="3" stroke-dasharray="5,5" />
                    
                    <!-- 崩溃的电脑与AI分析 -->
                    <g class="crash-scene">
                        <!-- 烟雾 -->
                        <path d="M800 300 Q830 250 860 280 Q890 240 920 290" fill="none" stroke="#555" stroke-width="5" stroke-linecap="round" opacity="0.7">
                            <animate attributeName="d" 
                                     values="M800 300 Q830 250 860 280 Q890 240 920 290;
                                             M800 290 Q830 240 860 270 Q890 230 920 280;
                                             M800 300 Q830 250 860 280 Q890 240 920 290" 
                                     dur="3s" repeatCount="indefinite" />
                        </path>
                        
                        <!-- 电脑显示器 -->
                        <rect x="800" y="340" width="150" height="100" fill="#5B8AC2" rx="8" ry="8" />
                        <rect x="810" y="350" width="130" height="80" fill="#333" />
                        
                        <!-- 错误符号 -->
                        <text x="875" y="390" text-anchor="middle" fill="red" font-family="monospace" font-size="12" font-weight="bold">ERROR</text>
                        <text x="875" y="410" text-anchor="middle" fill="white" font-family="monospace" font-size="8">NullPointerException</text>
                        
                        <!-- AI助手分析 -->
                        <circle cx="700" cy="300" r="60" fill="#A08CAA" />
                        <path d="M680 300 Q700 320 720 300" fill="none" stroke="#333" stroke-width="2" /> <!-- 微笑 -->
                        <circle cx="680" cy="280" r="5" fill="#333" /> <!-- 左眼 -->
                        <circle cx="720" cy="280" r="5" fill="#333" /> <!-- 右眼 -->
                    </g>
                    
                    <!-- AI分析泡泡 -->
                    <g class="analysis-bubble">
                        <path d="M750 210 Q760 190 780 200 L900 200 Q920 200 920 220 L920 300 Q920 320 900 320 L780 320 Q760 320 750 300 Z" fill="#FFF" stroke="#333" stroke-width="2" />
                        
                        <!-- 代码分析 -->
                        <text x="835" y="230" text-anchor="middle" font-family="monospace" fill="#333" font-size="14">问题分析:</text>
                        <text x="835" y="255" text-anchor="middle" font-family="monospace" fill="#D94E3A" font-size="12">
                            <tspan x="835" dy="0">当数据为null时</tspan>
                            <tspan x="835" dy="20">未进行检查导致崩溃</tspan>
                        </text>
                        <text x="835" y="295" text-anchor="middle" font-family="monospace" fill="#5B8AC2" font-size="12">建议添加空值检查</text>
                    </g>
                    
                    <!-- 解决方案箭头 -->
                    <path d="M875 330 L875 360" stroke="#D94E3A" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrow)" />
                    <defs>
                        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                            <path d="M0,0 L0,6 L9,3 z" fill="#D94E3A" />
                        </marker>
                    </defs>
                    
                    <!-- 修复后的代码 -->
                    <rect x="750" y="380" width="180" height="100" rx="5" ry="5" fill="#F2F2F2" stroke="#333" stroke-width="1" />
                    <text x="760" y="395" fill="#333" font-family="monospace" font-size="10">
                        <tspan x="760" dy="0">function bug() {</tspan>
                        <tspan x="760" dy="15">  if(x &lt; 0) {</tspan>
                        <tspan x="760" dy="15" fill="#D94E3A">    if(y == null) return;</tspan>
                        <tspan x="760" dy="15">    return y.val;</tspan>
                        <tspan x="760" dy="15">  }</tspan>
                        <tspan x="760" dy="15">}</tspan>
                    </text>
                    
                    <!-- 标记修复的部分 -->
                    <rect x="760" y="410" width="145" height="15" fill="#A08CAA" opacity="0.3" />
                    
                    <!-- 标题 -->
                    <text x="875" y="530" text-anchor="middle" font-family="Comic Sans MS, cursive" font-size="24" fill="#D94E3A">Bug 排查与修复</text>
                </g>
                
                <!-- 装饰灯光 -->
                <g class="string-lights">
                    <path d="M50 50 Q300 20 600 50 Q900 80 1150 50" fill="none" stroke="#F9D675" stroke-width="2" />
                    <circle cx="150" cy="40" r="8" fill="#F9D675">
                        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="300" cy="30" r="8" fill="#E87A54">
                        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="450" cy="40" r="8" fill="#5B8AC2">
                        <animate attributeName="opacity" values="0.5;1;0.5" dur="2.3s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="600" cy="50" r="8" fill="#D94E3A">
                        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="750" cy="45" r="8" fill="#A08CAA">
                        <animate attributeName="opacity" values="0.5;1;0.5" dur="2.1s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="900" cy="55" r="8" fill="#F9D675">
                        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.6s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="1050" cy="45" r="8" fill="#E87A54">
                        <animate attributeName="opacity" values="0.5;1;0.5" dur="2.2s" repeatCount="indefinite" />
                    </circle>
                </g>
                
                <!-- 窗户和雨景 -->
                <g class="window">
                    <rect x="1030" y="200" width="100" height="150" rx="10" ry="10" fill="#5B8AC2" stroke="#333" stroke-width="2" />
                    <line x1="1080" y1="200" x2="1080" y2="350" stroke="#333" stroke-width="2" />
                    <line x1="1030" y1="275" x2="1130" y2="275" stroke="#333" stroke-width="2" />
                    
                    <!-- 雨滴 -->
                    <g class="rain">
                        <line x1="1050" y1="210" x2="1045" y2="240" stroke="#D7E5F5" stroke-width="1.5" opacity="0.7">
                            <animate attributeName="y1" values="210;230" dur="0.8s" repeatCount="indefinite" />
                            <animate attributeName="y2" values="240;260" dur="0.8s" repeatCount="indefinite" />
                            <animate attributeName="opacity" values="0.7;0" dur="0.8s" repeatCount="indefinite" />
                        </line>
                        <line x1="1070" y1="220" x2="1065" y2="250" stroke="#D7E5F5" stroke-width="1.5" opacity="0.7">
                            <animate attributeName="y1" values="220;240" dur="1.1s" repeatCount="indefinite" />
                            <animate attributeName="y2" values="250;270" dur="1.1s" repeatCount="indefinite" />
                            <animate attributeName="opacity" values="0.7;0" dur="1.1s" repeatCount="indefinite" />
                        </line>
                        <line x1="1100" y1="215" x2="1095" y2="245" stroke="#D7E5F5" stroke-width="1.5" opacity="0.7">
                            <animate attributeName="y1" values="215;235" dur="0.9s" repeatCount="indefinite" />
                            <animate attributeName="y2" values="245;265" dur="0.9s" repeatCount="indefinite" />
                            <animate attributeName="opacity" values="0.7;0" dur="0.9s" repeatCount="indefinite" />
                        </line>
                        <line x1="1060" y1="285" x2="1055" y2="315" stroke="#D7E5F5" stroke-width="1.5" opacity="0.7">
                            <animate attributeName="y1" values="285;305" dur="1.2s" repeatCount="indefinite" />
                            <animate attributeName="y2" values="315;335" dur="1.2s" repeatCount="indefinite" />
                            <animate attributeName="opacity" values="0.7;0" dur="1.2s" repeatCount="indefinite" />
                        </line>
                        <line x1="1090" y1="290" x2="1085" y2="320" stroke="#D7E5F5" stroke-width="1.5" opacity="0.7">
                            <animate attributeName="y1" values="290;310" dur="1s" repeatCount="indefinite" />
                            <animate attributeName="y2" values="320;340" dur="1s" repeatCount="indefinite" />
                            <animate attributeName="opacity" values="0.7;0" dur="1s" repeatCount="indefinite" />
                        </line>
                    </g>
                </g>
                

            </svg>
        </div>
    </div>
</body>
</html>
