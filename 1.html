<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI编程最佳实践</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffde00;
            font-family: Arial, sans-serif;
            color: #000;
            overflow-x: hidden;
            background-image: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpattern id='grid' width='20' height='20' patternUnits='userSpaceOnUse'%3E%3Cpath d='M 20 0 L 0 0 0 20' fill='none' stroke='%23ff990033' stroke-width='1'/%3E%3C/pattern%3E%3C/defs%3E%3Crect width='100%25' height='100%25' fill='url(%23grid)'/%3E%3C/svg%3E");
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }
        
        .pixel-border {
            border: 8px solid #000;
            box-shadow: 
                0 0 0 4px #fff, 
                0 0 0 8px #000,
                inset 0 0 0 2px #000;
            position: relative;
            background-color: #ff5722;
            margin: 30px 0;
            padding: 25px;
            transform: rotate(-1deg);
        }
        
        .title {
            font-size: 3.5rem;
            line-height: 1.1;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 
                4px 4px 0 #000,
                8px 8px 0 #3b00ff;
            text-align: center;
            letter-spacing: -1px;
            transform: rotate(1deg);
            margin-bottom: 2rem;
        }
        
        .subtitle {
            font-size: 2.5rem;
            background: #00b3ff;
            padding: 10px 20px;
            display: inline-block;
            transform: rotate(-2deg);
            margin-left: -10px;
            color: #fff;
            text-shadow: 3px 3px 0 #000;
            border: 4px solid #000;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 3rem;
        }
        
        .point {
            background: #fff;
            border: 5px solid #000;
            padding: 1.5rem;
            font-size: 1.3rem;
            font-weight: bold;
            flex: 1 1 300px;
            position: relative;
            transform: rotate(1deg);
            box-shadow: 5px 5px 0 #000;
        }
        
        .point:nth-child(even) {
            background: #a5ff00;
            transform: rotate(-1deg);
        }
        
        .highlight {
            background: #ff0066;
            color: #fff;
            padding: 3px 8px;
            border: 2px solid #000;
            font-weight: bold;
            display: inline-block;
            transform: rotate(-1deg);
        }
        
        .characters {
            position: absolute;
            width: 100%;
            bottom: -20px;
            left: 0;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.8rem;
            }
            
            .content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pixel-border">
            <h1 class="title">最佳实践：与遗留代码合作的技巧</h1>
            
            <svg width="100%" height="120" viewBox="0 0 800 120">
                <defs>
                    <filter id="pixelate" x="0" y="0" width="100%" height="100%">
                        <feFlood x="4" y="4" height="2" width="2"/>
                        <feComposite width="8" height="8"/>
                        <feTile result="a"/>
                        <feComposite in="SourceGraphic" in2="a" operator="in"/>
                        <feMorphology operator="dilate" radius="5"/>
                    </filter>
                </defs>
                <text x="400" y="80" text-anchor="middle" font-family="Arial" font-size="70" font-weight="bold" fill="#00b3ff" stroke="#000" stroke-width="8" filter="url(#pixelate)">AI + 遗留代码</text>
            </svg>
            
            <div class="content">
                <div class="point">
                    <svg width="60" height="60" viewBox="0 0 60 60">
                        <rect width="50" height="50" x="5" y="5" fill="#ff5722" stroke="#000" stroke-width="4"/>
                        <circle cx="30" cy="30" r="15" fill="#ffde00" stroke="#000" stroke-width="3"/>
                        <path d="M25 25 L35 25 L35 35 L25 35 Z" fill="#fff" stroke="#000" stroke-width="2"/>
                        <animateTransform attributeName="transform" type="rotate" from="0 30 30" to="360 30 30" dur="10s" repeatCount="indefinite"/>
                    </svg>
                    <p><span class="highlight">Cursor AI</span> 在大型项目中表现优异，能够理解复杂的代码库结构和依赖关系</p>
                </div>
                
                <div class="point">
                    <svg width="60" height="60" viewBox="0 0 60 60">
                        <g>
                            <rect width="40" height="50" x="10" y="5" fill="#00b3ff" stroke="#000" stroke-width="3"/>
                            <rect width="30" height="5" x="15" y="15" fill="#fff" stroke="#000" stroke-width="1"/>
                            <rect width="30" height="5" x="15" y="25" fill="#fff" stroke="#000" stroke-width="1"/>
                            <rect width="30" height="5" x="15" y="35" fill="#fff" stroke="#000" stroke-width="1"/>
                            <animate attributeName="opacity" values="1;0.7;1" dur="3s" repeatCount="indefinite"/>
                        </g>
                    </svg>
                    <p>通过<span class="highlight">文档文件夹</span>教 AI 学习团队的编码规范和最佳实践</p>
                </div>
                
                <div class="point">
                    <svg width="60" height="60" viewBox="0 0 60 60">
                        <g>
                            <polygon points="10,50 50,50 50,10 30,5 10,10" fill="#a5ff00" stroke="#000" stroke-width="3"/>
                            <line x1="15" y1="20" x2="45" y2="20" stroke="#000" stroke-width="2"/>
                            <line x1="15" y1="30" x2="45" y2="30" stroke="#000" stroke-width="2"/>
                            <line x1="15" y1="40" x2="45" y2="40" stroke="#000" stroke-width="2"/>
                            <animateTransform attributeName="transform" type="translate" values="0,0;0,-5;0,0" dur="2s" repeatCount="indefinite"/>
                        </g>
                    </svg>
                    <p>确保 AI 生成的代码<span class="highlight">符合团队规范</span>，减少后期修改成本</p>
                </div>
            </div>
            
            <svg class="characters" width="100%" height="150" viewBox="0 0 800 150">
                <!-- 像素风格AI角色 -->
                <g transform="translate(300, 20)">
                    <!-- 机器人头部 -->
                    <rect x="50" y="10" width="80" height="80" fill="#00b3ff" stroke="#000" stroke-width="4" rx="10"/>
                    <!-- 眼睛 -->
                    <circle cx="80" cy="40" r="10" fill="#fff" stroke="#000" stroke-width="2"/>
                    <circle cx="100" cy="40" r="10" fill="#fff" stroke="#000" stroke-width="2"/>
                    <circle cx="80" cy="40" r="5" fill="#000"/>
                    <circle cx="100" cy="40" r="5" fill="#000"/>
                    <!-- 嘴巴 -->
                    <rect x="75" y="60" width="30" height="5" fill="#000"/>
                    <!-- 天线 -->
                    <line x1="70" y1="10" x2="60" y2="-5" stroke="#000" stroke-width="4"/>
                    <circle cx="60" cy="-5" r="5" fill="#ff0066" stroke="#000" stroke-width="2"/>
                    <line x1="110" y1="10" x2="120" y2="-5" stroke="#000" stroke-width="4"/>
                    <circle cx="120" cy="-5" r="5" fill="#ff0066" stroke="#000" stroke-width="2"/>
                    <!-- 身体 -->
                    <rect x="65" y="90" width="50" height="40" fill="#00b3ff" stroke="#000" stroke-width="4"/>
                    <!-- 按钮 -->
                    <circle cx="90" cy="105" r="5" fill="#ff0066" stroke="#000" stroke-width="2"/>
                    <circle cx="90" cy="120" r="5" fill="#ffde00" stroke="#000" stroke-width="2"/>
                    <!-- 手臂 -->
                    <rect x="115" y="100" width="30" height="10" fill="#00b3ff" stroke="#000" stroke-width="3"/>
                    <rect x="35" y="100" width="30" height="10" fill="#00b3ff" stroke="#000" stroke-width="3"/>
                    <!-- 动画 -->
                    <animateTransform attributeName="transform" 
                                      type="rotate" 
                                      from="-5 90 90" 
                                      to="5 90 90" 
                                      dur="1s" 
                                      repeatCount="indefinite"
                                      additive="sum"/>
                </g>
                
                <!-- 代码元素 -->
                <g transform="translate(450, 20)">
                    <rect x="0" y="20" width="100" height="80" fill="#fff" stroke="#000" stroke-width="4"/>
                    <line x1="10" y1="40" x2="50" y2="40" stroke="#ff5722" stroke-width="3"/>
                    <line x1="10" y1="60" x2="80" y2="60" stroke="#00b3ff" stroke-width="3"/>
                    <line x1="10" y1="80" x2="70" y2="80" stroke="#a5ff00" stroke-width="3"/>
                    <animateTransform attributeName="transform" 
                                      type="translate" 
                                      values="0,0;0,5;0,0" 
                                      dur="2s" 
                                      repeatCount="indefinite"
                                      additive="sum"/>
                </g>
                
                <!-- 连接线 -->
                <path d="M400 80 Q 420 60, 450 70" stroke="#000" stroke-width="3" fill="none">
                    <animate attributeName="d" 
                             values="M400 80 Q 420 60, 450 70;M400 80 Q 420 70, 450 75;M400 80 Q 420 60, 450 70" 
                             dur="2s" 
                             repeatCount="indefinite"/>
                </path>
            </svg>
        </div>
        
        <div class="pixel-border" style="background-color: #00b3ff;">
            <h2 class="subtitle">遗留代码工作流</h2>
            
            <svg width="100%" height="300" viewBox="0 0 800 300">
                <!-- 复古街机风格的工作流程图 -->
                <defs>
                    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                        <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
                    </marker>
                </defs>
                
                <!-- 步骤1 -->
                <g transform="translate(80, 50)">
                    <rect width="150" height="80" fill="#ffde00" stroke="#000" stroke-width="4" rx="5"/>
                    <text x="75" y="50" text-anchor="middle" font-size="16" font-weight="bold">导入遗留代码</text>
                    <animateTransform attributeName="transform" 
                                     type="translate" 
                                     values="80,50;85,50;80,50" 
                                     dur="3s" 
                                     repeatCount="indefinite"/>
                </g>
                
                <!-- 步骤2 -->
                <g transform="translate(320, 50)">
                    <rect width="150" height="80" fill="#ff5722" stroke="#000" stroke-width="4" rx="5"/>
                    <text x="75" y="40" text-anchor="middle" font-size="16" font-weight="bold">AI 分析</text>
                    <text x="75" y="60" text-anchor="middle" font-size="16" font-weight="bold">项目结构</text>
                    <animateTransform attributeName="transform" 
                                     type="translate" 
                                     values="320,50;325,50;320,50" 
                                     dur="3s" 
                                     repeatCount="indefinite"
                                     begin="1s"/>
                </g>
                
                <!-- 步骤3 -->
                <g transform="translate(560, 50)">
                    <rect width="150" height="80" fill="#a5ff00" stroke="#000" stroke-width="4" rx="5"/>
                    <text x="75" y="40" text-anchor="middle" font-size="16" font-weight="bold">学习团队</text>
                    <text x="75" y="60" text-anchor="middle" font-size="16" font-weight="bold">编码规范</text>
                    <animateTransform attributeName="transform" 
                                     type="translate" 
                                     values="560,50;565,50;560,50" 
                                     dur="3s" 
                                     repeatCount="indefinite"
                                     begin="2s"/>
                </g>
                
                <!-- 步骤4 -->
                <g transform="translate(320, 180)">
                    <rect width="150" height="80" fill="#00b3ff" stroke="#000" stroke-width="4" rx="5"/>
                    <text x="75" y="40" text-anchor="middle" font-size="16" font-weight="bold">生成符合规范</text>
                    <text x="75" y="60" text-anchor="middle" font-size="16" font-weight="bold">的新代码</text>
                    <animateTransform attributeName="transform" 
                                     type="scale" 
                                     values="1;1.05;1" 
                                     dur="2s" 
                                     repeatCount="indefinite"
                                     begin="3s"/>
                </g>
                
                <!-- 连接箭头 -->
                <path d="M230 90 L 320 90" stroke="#000" stroke-width="4" stroke-linecap="round" marker-end="url(#arrowhead)"/>
                <path d="M470 90 L 560 90" stroke="#000" stroke-width="4" stroke-linecap="round" marker-end="url(#arrowhead)"/>
                <path d="M635 130 L 635 220 L 470 220" stroke="#000" stroke-width="4" stroke-linecap="round" marker-end="url(#arrowhead)" fill="none"/>
                <path d="M155 130 L 155 220 L 320 220" stroke="#000" stroke-width="4" stroke-linecap="round" marker-end="url(#arrowhead)" fill="none"/>
            </svg>
        </div>
        
        <div class="pixel-border" style="background-color: #a5ff00;">
            <h2 class="subtitle">关键优势</h2>
            
            <div class="content">
                <div class="point">
                    <svg width="40" height="40" viewBox="0 0 40 40">
                        <polygon points="20,5 25,15 35,15 27,25 30,35 20,30 10,35 13,25 5,15 15,15" fill="#ffde00" stroke="#000" stroke-width="2"/>
                    </svg>
                    <p>减少<span class="highlight">80%</span>理解遗留代码所需的时间</p>
                </div>
                
                <div class="point">
                    <svg width="40" height="40" viewBox="0 0 40 40">
                        <circle cx="20" cy="20" r="15" fill="#ff5722" stroke="#000" stroke-width="2"/>
                        <path d="M15,15 L25,25 M15,25 L25,15" stroke="#000" stroke-width="4" stroke-linecap="round"/>
                    </svg>
                    <p>消除<span class="highlight">不符合规范</span>的代码提交</p>
                </div>
                
                <div class="point">
                    <svg width="40" height="40" viewBox="0 0 40 40">
                        <rect x="5" y="5" width="30" height="30" fill="#00b3ff" stroke="#000" stroke-width="2"/>
                        <path d="M10,20 L18,28 L30,12" stroke="#000" stroke-width="3" stroke-linecap="round" fill="none"/>
                    </svg>
                    <p>团队<span class="highlight">协作效率提升</span>，新成员快速适应</p>
                </div>
            </div>
            
            <svg width="100%" height="80" viewBox="0 0 800 80">
                <a href="https://getstream.io/blog/cursor-ai-large-projects/" target="_blank">
                    <rect x="230" y="10" width="340" height="60" rx="10" fill="#ff0066" stroke="#000" stroke-width="4"/>
                    <text x="400" y="45" text-anchor="middle" font-size="20" font-weight="bold" fill="#fff">了解更多 Cursor for Large Projects</text>
                    <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
                </a>
            </svg>
        </div>
    </div>
</body>
</html>
